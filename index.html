<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJJ Gameplan Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>BJJ Gameplan Builder</h1>
        </header>
        <main>
            <section id="gameplan-description">
                <h2>Describe Your Gameplan</h2>
                <div id="questionnaire"></div>
            </section>
            <section id="focus-level" style="display: none;">
                <h2>Select Focus Levels</h2>
                <div id="focus-selection"></div>
            </section>
            <section id="suggestions" style="display: none;">
                <h2>Suggested Gameplans</h2>
                <div id="suggested-gameplans"></div>
            </section>
            <section id="feedback" style="display: none;">
                <h2>Feedback and Adjustments</h2>
                <textarea id="feedback-input" placeholder="Provide feedback here..."></textarea>
                <button id="submit-feedback">Submit Feedback</button>
            </section>
        </main>
    </div>

    <div id="chord-tray">
        <iframe id="chord-diagram" src="https://observablehq.com/embed/your-chord-diagram-url"></iframe>
    </div>
    <button id="tray-toggle">Chord Diagram</button>

    <script src="script.js"></script>
</body>
</html>
